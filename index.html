<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator</title>
    
</head>
<body>
    <!-- <h1>Calculator</h1> -->

    <div class="container">
        <div class="Calculator">
            <input type="text" id="inputBox" placeholder="0"/>
            <div>
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>

            <div>
                <button class="button_operator">7</button>
                <button class="button_operator">8</button>
                <button class="button_operator">9</button>
                <button class="operator">*</button>
            </div>

            <div>
                <button class="button_operator">4</button>
                <button class="button_operator">5</button>
                <button class="button_operator">6</button>
                <button class="operator">-</button>
            </div>

            <div>
                <button class="button_operator">1</button>
                <button class="button_operator">2</button>
                <button class="button_operator">3</button>
                <button class="operator">+</button>
            </div>

            <div>
                <button class="button_operator">00</button>
                <button class="button_operator">0</button>
                <button class="button_operator">.</button>
                <button class="equal_btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
